    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>Publica tu Denuncia</h1>
                        <hr class="small">
                        <span class="subheading">Tu Información está protegida.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div>
                        <form >
                              <div class="form-group  col-xs-12 floating-label-form-group controls">
                                <label for="matricula">Matricula</label>
                                <input type="text" class="form-control" id="matricula" placeholder="Matricula">
                              </div>
                              <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="denuncianame">Titulo de la Denuncia</label>
                                <input type="text" class="form-control" id="denuncianame" placeholder="Titulo" required data-validation-required-message="Por favor ingresa el titulo de la denuncia">
                              </div>
                              <div class="form-group  col-xs-12 floating-label-form-group controls">
                                <label for="denunciado">Denunciado</label>
                                <input type="text" class="form-control" id="denunciado" placeholder="Nombre del Denunciado">
                              </div>
                              <div class="form-group  col-xs-12 floating-label-form-group controls">
                                <label for="descripcion">Descripion de la denuncia</label>
                                <textarea class="form-control" id="descripcion" placeholder="Descripcion" required data-validation-required-message="Por favor ingresa la descripcion de la denuncia" maxlenght="2000"></textarea>
                              </div>
                              <br><br>
                              <div class="form-group">
                                <label for="violentometro">Tipo de Denuncia</label><br>
                                <select id="violentometro">
                                    <option value="1">Corrupcion</option>
                                    <option value="2">Prohibicion</option>
                                    <option value="3">Bullying</option>
                                    <option value="4">Chantaje</option>
                                    <option value="5">Acoso fisico</option>
                                    <option value="6">Violencia fisica</option>
                                    <option value="7">Amenaza</option>
                                    <option value="8">Abuso sexual</option>
                                </select>
                              </div>
                            
                            <input type="submit" class="btn btn-default center-block" value="Denunciar" ></input>
        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>
